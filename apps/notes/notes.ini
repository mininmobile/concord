[rainmeter]
@include = #@#framework\window.ccf
@include2 = #@#data\notes.inc

[variables]
window.title = Notes
window.innerWidth = 600
window.innerHeight = 400

[notes.background]
meter = shape
shape = rectangle 7, 41, 586, 392, 6 | fill color 221, 221, 221 | strokeWidth 0

[notes.text]
meter = string
meterStyle = control.text
x = 14
y = 48
w = 572
h = 380
text = #notes.data#
fontSize = 11
mouseActionCursor = 1
mouseActionCursorName = text
leftMouseUpAction = [!commandMeasure notes.input "executebatch 1"]

[notes.input]
measure = plugin
plugin = inputText
x = 14
y = 48
w = 572
h = 380
solidColor = 221, 221, 221
fontColor = 0, 0, 0
fontSize = 11
fontFace = Segoue UI
focusDismiss = 1
defaultValue = #notes.data#
command1 = [!writeKeyValue variables notes.data "$userInput$" "#@#data\notes.inc"][!refresh]
