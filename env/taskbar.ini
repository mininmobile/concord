[rainmeter]
update = 1000
accurateText = 1
mouseActionCursor = 0
@include = #@#system\critical.cci
@include2 = #@#system\config.cci

[variables]
taskbar.open =

[helper]
measure = plugin
plugin = PowershellRM
scriptFile = taskbar.helper.ps1

[taskbar.background]
meter = image
w = #SCREENAREAWIDTH#
h = 40
solidColor = 0, 0, 0, 50
